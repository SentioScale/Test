<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestiÃ³n de Mesas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>GestiÃ³n de Mesas</h1>
        <section id="configuracion">
            <h2>Configurar Restaurante</h2>
            <label for="num-mesas">Cantidad de mesas:</label>
            <input type="number" id="num-mesas" min="1" value="1">
            <button id="crear-mesas">Crear</button>
            <div id="sillas-config"></div>
        </section>
        <section id="reservas" class="oculto">
            <h2>Reservas</h2>
            <form id="form-reserva">
                <label for="mesa-select">Mesa:</label>
                <select id="mesa-select"></select>
                <label for="inicio">Inicio:</label>
                <input type="time" id="inicio" required>
                <label for="fin">Fin:</label>
                <input type="time" id="fin" required>
                <button type="submit">Reservar</button>
            </form>
            <div id="mesas"></div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
